services:
  neo4j:
    image: neo4j:5.25-community
    container_name: neo4j-codegraph
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt (pour CodeGraphContext)
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: yes
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
